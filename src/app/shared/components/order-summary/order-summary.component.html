<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full">
    <div class="space-y-4 rounded-lg border border-gray-200 p-4 bg-white shadow-sm">
        <p class="text-xl font-semibold ml-2 mt-2">Order Summary</p>
        <div class="space-y-4">
            <div class="space-y-2">
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500 ml-2">Subtotal :</dt>
                    <dd class="font-medium text-gray-900 mr-2">{{cartService.totals()?.subtotal}} Rs/-</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500 ml-2">Discount :</dt>
                    <dd class="font-medium text-green-500 mr-2">- {{cartService.totals()?.discount}} Rs/-</dd>
                </dl>
                <dl class="flex items-center justify-between gap-4">
                    <dt class="font-medium text-gray-500 ml-2">Delivery Fee :</dt>
                    <dd class="font-medium text-gray-900 mr-2">{{cartService.totals()?.shipping}} Rs/-</dd>
                </dl>
            </div>

            <dl class="flex items-center justify-between gap-4 border-t border-gray-200 pt-2 mb-2">
                <dt class="font-medium text-gray-500 ml-2">Total :</dt>
                <dd class="font-medium text-gray-900 mr-2">{{cartService.totals()?.total}} Rs/-</dd>
            </dl>
        </div>

        @if(location.path()!== '/checkout'){
            <div class="flex flex-col gap-2">
                <button routerLink="/checkout" mat-flat-button>Checkout</button>
                <button routerLink="/shop" mat-flat-button>Continue Shopping</button>
            </div>
        }
        
    </div>

    <div class="space-y-4 rounded-lg border border-gray-200 bg-white shadow-sm">
        <form class="space-y-2 flex flex-col p-2" (submit)="applyCoupon(); $event.preventDefault()">
          <label class="mb-2 block text-sm font-medium">
            Do you have a voucher code?
          </label>
      
          <mat-form-field>
            <mat-label>Voucher Code</mat-label>
            <input type="text" matInput placeholder="Enter your voucher code" [(ngModel)]="couponCode" name="couponCode">
          </mat-form-field>
      
          <button mat-flat-button color="primary" type="submit">Apply Code</button>
      
          <p *ngIf="message" class="text-sm mt-1" [ngClass]="{'text-green-600': messageColor === 'green', 'text-red-600': messageColor === 'red'}">
            {{ message }}
          </p>
        </form>
      </div>
      
</div>
