@if(product){
    <div class="recipe-details-container p-6 flex flex-wrap">
        <div class="w-full md:w-1/2 p-4">
            <img 
                [src]="product.imgUrl" 
                alt="{{product.name}}" 
                class="rounded-lg shadow-lg w-full max-w-sm mx-auto border-2 border-transparent hover:border-purple-700 transition-all duration-300"
            >
        </div>
        <div class="w-full md:w-1/2 p-4">
            <h1 class="text-3xl font-bold text-primary mb-4">{{ product.name }}</h1>
            <p>You have {{quantityInCart}} of this item in your cart</p>
            <p class="text-gray-600 mt-2">{{ product.price }} Rs/-</p>
            
            @if(product.brand){
                <div class="grid grid-cols-2 gap-4 mt-6 mb-8">
                    <p><strong>Brand:</strong> {{ product.brand }}</p>
                </div>
            }
            
            <div class="mt-6">
                <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                <input 
                    type="number" 
                    id="quantity" 
                    name="quantity" 
                    min="0" 
                    class="mt-1 p-2 border border-gray-300 rounded-md w-32"
                    [(ngModel)]="quantity"
                >
            </div>
            <div class="flex mt-6">
                
                <button 
                    [disabled]="+quantity === quantityInCart"
                    (click)="updateCart()"
                    class="absolute bottom-24 right-12 bg-purple-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-purple-600 transition-colors flex items-center disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <mat-icon class="mr-2">add_shopping_cart</mat-icon>
                    {{getButtonText()}}
                </button>
            </div>
            
        </div>
    </div>
}
