@if (favorite) {
    <mat-card appearance="raised"
              routerLink="/favorites/{{favorite.id}}"
              class="relative w-full aspect-square flex flex-col overflow-hidden">
      <div class="relative w-full h-[78%]">
        <img [src]="favorite.imageUrl"
             [alt]="favorite.title + ' image'"
             class="w-full h-full object-cover">
      </div>
      <mat-card-content class="w-full mt-1 flex flex-col items-center justify-center">
        <h2 class="text-md truncate font-semibold uppercase">{{favorite.title}}</h2>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button
                class="w-full"
                (click)="removeFavorite(favorite.id, $event)">
          <mat-icon>close</mat-icon>
          Remove from favorites
        </button>
      </mat-card-actions>
    </mat-card>
  }
