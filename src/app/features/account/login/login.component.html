<mat-card class="max-w-lg mx-auto mt-60 p-8 bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-semibold text-primary">Welcome Back!!</h2>
        </div>
        <mat-form-field class="w-full mb-4">
            <mat-label>Email address</mat-label>
            <input formControlName="email" type="email" placeholder="name@example.com" matInput />
        </mat-form-field>
        <mat-form-field class="w-full mb-4">
            <mat-label>Password</mat-label>
            <input formControlName="password" type="password" placeholder="Password" matInput />
        </mat-form-field>
        <button mat-flat-button type="submit" class="w-full py-2">Login</button>
    </form>
</mat-card>
